<head>
	<title>Riot Photographer</title>
	<link rel="stylesheet" href="css/photo-compositor.css">

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
</head>

<div class="background">

	<div class="vertical-spacer"></div>

	<div class="header">
		<div>
			<img id="img-title" src="images/title.png" alt="">
		</div>
	</div>

	<div id="landscape-not-supported" class="text noDisplayOnLoad">
		Now unavailable in Landscape!
	</div>

	<div class="vertical-spacer"></div>

	<div id="camera-not-supported" class="text noDisplayOnLoad">
		No camera available.
	</div>

	<div id="camera-no-permission" class="text noDisplayOnLoad">
		Camera not permitted.
	</div>

	<div class="vertical-spacer"></div>

	<video id="camera" class="noDisplayOnLoad cameraView noDisplayOnError" width="480" height="640" autoplay preload="metadata" playsInline muted></video>

	<canvas id="canvas" class="noDisplayOnLoad photoView noDisplayOnError" width=480 height=640></canvas>

	<div class="vertical-spacer"></div>

	<button id="btn-capture" class="noDisplayOnLoad noDisplayOnError cameraView big-button" onclick="takePhoto()">Capture</button>

	<button id="btn-retry" class="noDisplayOnLoad noDisplayOnError photoView big-button" onclick="showCameraView()">Retry</button>
	<button id="btn-download" class="noDisplayOnLoad noDisplayOnError photoView big-button" onclick="downloadPhoto()">Download</button>
	<button id="btn-upload" class="noDisplayOnLoad noDisplayOnError photoView big-button" onclick="uploadCompositePhoto()">Upload</button>

	<button id="btn-toggle-camera" class="noDisplayOnLoad noDisplayOnError cameraView futurama-icon toggle-button toggle-camera-button toggle-camera-button-faceright" onclick="toggleSelfieCam()"></button>
	<div id="toggle-camera-label" class="noDisplayOnLoad noDisplayOnError cameraView">Switch Cam</div>

	<button id="btn-change-overlay" class="noDisplayOnLoad noDisplayOnError cameraView futurama-icon toggle-button overlay-button" onclick="changeOverlay()"></button>
	<img id="img-speech-bubble" class="noDisplayOnLoad noDisplayOnError cameraView" src="images/speech-bubble.png" alt="">

	<img id="img-futurama" class="noDisplayOnLoad" src="images/composite-futurama.png" alt="">
	<img id="img-headless" class="noDisplayOnLoad" src="images/composite-headless.png" alt="">
	<img id="img-photo-title" class="noDisplayOnLoad" src="images/composite-title.png" alt="">

	<img id="img-background" class="cameraView" src="" alt="">
	<div class="copyright-notice">CopyrightÂ© 2021 Thread Assessment Corporation.</div>
</div>

<script src="js/photo-compositor.js"></script>
<script src="js/FileSaver.min.js"></script>
